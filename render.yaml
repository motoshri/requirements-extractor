# Render Blueprint for ReqIQ
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: reqiq
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free  # Change to 'starter' or 'standard' for production
    healthCheckPath: /_stcore/health
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ENVIRONMENT
        value: production

