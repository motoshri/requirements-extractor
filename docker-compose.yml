version: '3.8'

services:
  reqiq:
    build: .
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DATABASE_URL=${DATABASE_URL:-}
      - ENVIRONMENT=production
    volumes:
      - ./data:/app/data
      - subscription_db:/app/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  subscription_db:



