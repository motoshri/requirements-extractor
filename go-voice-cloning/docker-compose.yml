version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: voice-cloning-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: voice_cloning
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: auth-service
    environment:
      PORT: "8081"
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/voice_cloning?sslmode=disable"
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  voice-service:
    build:
      context: .
      dockerfile: voice-service/Dockerfile
    container_name: voice-service
    environment:
      PORT: "8082"
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/voice_cloning?sslmode=disable"
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  storage-service:
    build:
      context: .
      dockerfile: storage-service/Dockerfile
    container_name: storage-service
    environment:
      PORT: "8083"
      STORAGE_PATH: "/storage"
    ports:
      - "8083:8083"
    volumes:
      - storage_data:/storage
    restart: unless-stopped

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: user-service
    environment:
      PORT: "8084"
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/voice_cloning?sslmode=disable"
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: api-gateway
    environment:
      PORT: "8080"
      AUTH_SERVICE_URL: "http://auth-service:8081"
      VOICE_SERVICE_URL: "http://voice-service:8082"
      STORAGE_SERVICE_URL: "http://storage-service:8083"
      USER_SERVICE_URL: "http://user-service:8084"
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - voice-service
      - storage-service
      - user-service
    restart: unless-stopped

volumes:
  postgres_data:
  storage_data:


